[package]
name = "gllm"
version = "0.2.1"
edition = "2021"
authors = ["gllm contributors"]
license = "MIT"
description = "Pure Rust library for local text embeddings and reranking with 26 supported models"
repository = "https://github.com/putao520/gllm"
homepage = "https://github.com/putao520/gllm"
keywords = ["embeddings", "reranking", "nlp", "ml", "rust"]
categories = ["algorithms", "machine-learning", "text-processing"]

[lib]
name = "gllm"
path = "src/lib.rs"

[[bin]]
name = "test_models"
path = "test_models.rs"

[features]
default = ["wgpu", "cpu"]
wgpu = ["burn/wgpu"]
cpu = ["burn/ndarray"]
async = ["tokio"]

[dependencies]
burn = { version = "0.20.0-pre.3", default-features = false, features = ["std"] }
burn-import = { version = "0.20.0-pre.3", default-features = false, features = ["safetensors"] }
hf-hub = { version = "0.4.3", default-features = false, features = ["ureq", "rustls-tls"] }
tokenizers = { version = "0.22.1", default-features = false, features = ["fancy-regex"] }
tokio = { version = "1", optional = true, features = ["rt-multi-thread", "macros"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
log = "0.4"
dirs = "5"
safetensors = "0.4"

[dev-dependencies]
tempfile = "3"
